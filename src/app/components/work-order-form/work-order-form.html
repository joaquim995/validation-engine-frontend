<div class="work-order-form">
  <h2>Work Order Form</h2>
  
  <app-validation-error-display 
    [errors]="validationErrors" 
    [show]="showValidationErrors">
  </app-validation-error-display>

  <form (ngSubmit)="onSubmit()" #workOrderForm="ngForm">
    <div class="form-group">
      <label for="priority">Priority *</label>
      <select id="priority" name="Priority" [(ngModel)]="formData.Priority" required>
        <option value="">Select Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
      </select>
    </div>

    <div class="form-group">
      <label for="estimatedCost">Estimated Cost *</label>
      <input 
        type="number" 
        id="estimatedCost" 
        name="Estimated_Cost" 
        [(ngModel)]="formData.Estimated_Cost" 
        min="0" 
        step="0.01" 
        required>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date *</label>
      <input 
        type="date" 
        id="startDate" 
        name="Start_Date" 
        [(ngModel)]="formData.Start_Date" 
        required>
    </div>

    <div class="form-group">
      <label for="endDate">End Date *</label>
      <input 
        type="date" 
        id="endDate" 
        name="End_Date" 
        [(ngModel)]="formData.End_Date" 
        required>
    </div>

    <div class="form-group">
      <label for="status">Status *</label>
      <select id="status" name="Status" [(ngModel)]="formData.Status" required>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        name="Description" 
        [(ngModel)]="formData.Description" 
        rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        [disabled]="isSubmitting"
        class="btn btn-primary">
        {{ isSubmitting ? 'Saving...' : 'Save Work Order' }}
      </button>
      <button 
        type="button" 
        (click)="resetForm()" 
        class="btn btn-secondary">
        Reset
      </button>
    </div>
  </form>
</div>
